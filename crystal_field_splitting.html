<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <script src="ruffle/ruffle.js"></script>
  <style>
    /* Remove browser default margins */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Container that fills the viewport */
    #ruffle-container {
      width: 100vw;
      height: 100vh;
    }

    /* Ensure Ruffle player fills container */
    ruffle-player,
    embed,
    object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="ruffle-container"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("ruffle-container").appendChild(player);

  player.load("swf/crystalfieldsplitting_142380.swf");
</script>

</body>
</html>
